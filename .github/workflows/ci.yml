name: CI

on:
  push:
  pull_request:

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Install typeshare CLI
        run: cargo install typeshare-cli --locked
      - name: Generate TypeScript types
        run: bash scripts/generate-types.sh
      - name: Verify generated types are in sync
        run: git diff --exit-code packages/sdk/src/generated/types.ts
      - name: Cargo check
        run: cargo check --workspace
      - name: Cargo test
        run: cargo test --workspace
